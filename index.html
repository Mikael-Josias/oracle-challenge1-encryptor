<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


        <script src="javascript/script.js" defer></script>
        <script src="javascript/codificador.js" defer></script>
        <script src="javascript/copiar.js" defer></script>
        
        <title>Decodificador</title>
    </head>
    <body>
        <header class="cabecalhoPrincipal">
            <h1 class="cabecalhoPrincipal-titulo">Codificador</h1>
            <p class="cabecalhoPrincipal-titulo pisca-animacao">_</p>
        </header>
        <main class="conteudoPrincipal">
            <div class="container">
                <div class="container__card">
                    <h2 class="subtexto">Digite seu texto:</h2>
                    <textarea id="textoEntrada" class="inputEntrada"></textarea>
                    <br/>
                    <span>*Não digite maiúsculas e acentos!</span>
                </div>
                <div class="container__card cadeadoImg">
                    <h2 class="subtexto">Texto codificado:</h2>
                    <p id="pSaida" class="inputSaida"></p>
                </div>
            </div>
            <div class="container__botoes">
                <button id="btnCodificar" class="botao">Codificar</button>
                <button id="btnDecodificar" class="botao">Decodificar</button>
                <button id="btnCopiar" class="botao">Copiar</button>
            </div>
        </main>
        <footer class="rodapePrincipal">
            <p class="rodapePrincipal__item">por Mikael Josias</p>
            <a class="rodapePrincipal__item" href="https://github.com/Mikael-Josias"><img src="img/github-brands.svg" width="25px" height="25px"/></a>
            <a class="rodapePrincipal__item" href="https://www.linkedin.com/in/mikael-josias/"><img src="img/linkedin-brands.svg"  width="25px" height="25px"/></a>
        </footer>
    </body>
</html>
