    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="styles/reset.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <body>
        <header class="cabecalhoPrincipal">
            <h1 class="cabecalhoPrincipal-titulo">Codificador</h1>
            <p class="cabecalhoPrincipal-titulo">_</p>
        </header>
        <main class="menuPrincipal">
            <div>
                <textarea id="textoEntrada" placeholder="Digite seu texto aqui..."></textarea>
                <span>Atenção! Não use letras maíusculas ou acentos.</span>
                <div class="menuBotao">
                    <button class="botao" id="btnCodificar">Criptografar</button>
                    <button class="botao" id="btnDecodificar">Descriptografar</button>
                </div>
            </div>
            <div>
                <p id="pSaida">Texto Codificado...</p>
                <button class="botao" id="btnCopiar">Copiar</button>
            </div>
        </main>
        <footer>
            <p>Mikael Josias</p>
        </footer>
